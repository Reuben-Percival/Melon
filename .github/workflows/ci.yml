name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        zig-version:
          - 0.13.0
          - 0.15.2
    env:
      ZIG_GLOBAL_CACHE_DIR: ${{ github.workspace }}/.zig-global-cache
      ZIG_LOCAL_CACHE_DIR: ${{ github.workspace }}/.zig-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Zig version
        run: zig version

      - name: Build
        run: zig build

      - name: Unit tests
        run: zig build test

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

defaults:
  run:
    shell: bash

jobs:
  publish:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      ZIG_GLOBAL_CACHE_DIR: ${{ github.workspace }}/.zig-global-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Resolve Version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION="dev"
          fi
          echo "value=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Build & Test
        run: |
          zig version
          zig build test
          zig build -Doptimize=ReleaseSafe -Dversion="${{ steps.version.outputs.value }}"

      - name: Package Artifacts
        run: |
          mkdir -p dist
          cp zig-out/bin/melon "dist/melon-linux-x86_64"
          cd dist
          sha256sum "melon-linux-x86_64" > "melon-linux-x86_64.sha256"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/melon-linux-x86_64
            dist/melon-linux-x86_64.sha256
